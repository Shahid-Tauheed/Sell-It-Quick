<body>
    
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email" id='loginEmail'>
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" id='loginPasswd'>
            </label>
            <button class='submit' type="button" id='loginBtn'>Sign In</button>
            <p class="forgot-pass">Forgot Password ?</p>

            <div class="social-media">
                <ul>
                    <li><img src="images/facebook.png"></li>
                    <li><img src="images/twitter.png"></li>
                    <li><img src="images/linkedin.png"></li>
                    <li><img src="images/instagram.png"></li>
                </ul>
            </div>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <p>Sign up and discover the products you may be interested in!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text" id="signupName">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" id="signupEmail">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="signupPasswd1">
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password" id="signupPasswd2">
                </label>
                <button type="button" class="submit" id="signupBtn">Sign Up Now</button>
            </div>
        </div>
    </div>
